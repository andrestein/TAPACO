 <script>
  // Declarar un objeto

  function salvarCampos(){
    var usuario = {};
    usuario.nombre = document.getElementById( "nombre" ).value ;
    usuario.apellido = document.getElementById( "apellido" ).value ;
    usuario.telefono = document.getElementById( "telefono" ).value ;
    usuario.empresa = document.getElementById( "empresa" ).value ;
    usuario.correo = document.getElementById( "correo" ).value ;
    usuario.contraseña = document.getElementById( "contraseña" ).value ;
    var conContraseña = document.getElementById( "conContraseña" ).value ;

    if(usuario.contraseña == conContraseña){
      return usuario;
    }
    else {
      window.alert("contraseña incorrecta");
    }
  }

  function iniciarSesion(){
    var usuario = salvarCampos();
    if (usuario != null){
      	var serializado = "";
      	// Serializar el objeto como una cadena de texto JSON
      	serializado = JSON.stringify( usuario );

      	// Crear un objeto para hacer peticiones HTTP
      	var request = new XMLHttpRequest();

      	// Abrir una peticion HTTP POST a la url deseado y no asincronico
      	request.open( "POST", "/registro2", false );

      	// Ejecuta la peticion HTTP
      	request.send( serializado );
      	console.log("ya envio el JSON");

      	var respuesta;
      	respuesta = JSON.parse( request.responseText );
      	console.log(respuesta);
      	if( respuesta.status == "ok" ){
        	window.location.href = respuesta.url;
      	}
      	else {
        	document.getElementById('mensaje').innerText = "Ya existe un usuario registrado con ese correo";
     		}
    	}
  	}

	</script>


</head>
<body>
	<div class="row">

			<form>
				</br>
				<div class="form-group">
					<label for="exampleInputEmail1">Nombre</label>
					<input type="text" class="form-control" placeholder="Nombre" id="nombre">
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Apellido</label>
					<input type="text" class="form-control" placeholder="Nombre" id="apellido">
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Telefono</label>
					<input type="text" class="form-control" placeholder="Telefono de la empresa" id="telefono">
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Empresa</label>
					<input type="text" class="form-control" placeholder="Empresa" id="empresa">
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Correo Electronico</label>
					<input type="email" class="form-control" placeholder="Correo electronico" id="correo">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Contraseña</label>
					<input type="password" class="form-control" placeholder="Contraseña" id="contraseña">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Confirmacion de contraseña</label>
					<input type="password" class="form-control" placeholder="Confirmar contraseña" id="conContraseña">
					</br>
						<button class="btn btn-default" onclick="iniciarSesion()">Registrar</button>
					</br>
				</div>
				</form>
