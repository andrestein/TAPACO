<html>
  <head>
    <title></title>
    <style>

body{
        font-family: Verdana;
		font-size: 120%;
		padding: 4em 4em 4em 4em;
}

div{
	margin: 7px;
}

.label{
	display:inline-block;
	width: 150px;
}

nolabel {
	display: block;
}

</style>

<script>
	// Declarar un objeto
	
	function SalvarCampos(){
		var usuario = {};
		usuario.nombre = document.getElementById( "nombre" ).value ;
		usuario.email = document.getElementById( "email" ).value ;
		usuario.clave = document.getElementById( "clave" ).value ;
		
		return usuario;
		
		
	}
	
	function Registrar(){
		var usuario=SalvarCampos();
		
		var serializado = "";
		// Serializar el objeto como una cadena de texto JSON
		serializado = JSON.stringify( usuario );
		window.alert( serializado );
		
		// Crear un objeto para hacer peticiones HTTP
		var request = new XMLHttpRequest();
		
		// Abrir una peticion HTTP POST a la url deseado y no asincronico
		request.open( "POST", "/registrar", false );
		
		// Ejecuta la peticion HTTP
		request.send( serializado );
	}
	
</script>

  </head>
  <body >
    <h1>Registrese</h1>

  <form action="#" >

    <p>
    <label>
      Ingrese su Nombre 
    </label>
      <input type="text" id="nombre" value="Yo">
	</p>
	<p>
    <label>
      Ingrese su Email
    </label>
      <input type="text" id="email" value="yo@aqui.com">

	</p>
	<p>
	  <label>
      Escriba una contraseña
    </label>
      <input type="secret" id="clave" value="">

	</p>
	<p>
	  <label>
      Confirme su contraseña
    </label>
      <input type="secret" id="verifica" value="">
  </p>
</form>

	<button id="guardar" onclick="Registrar()"  >Registrar</button>
  
  </body>
</html>
